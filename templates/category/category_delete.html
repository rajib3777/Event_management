{% extends "base.html" %}
{% block title %}Delete Category{% endblock  %}



{% block content %}

<h2 class="text-2xl font-bold mb-4">Delete Category</h2>

<p>Are you sure you want to delete<strong>{{ category.name }} </strong></p>

<form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p}}

    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Confirm Delete</button>
    <a href="{% url 'category_list' %}" class="text-blue-600 hover:underline ml-4">Cancel</a>
</form>


{% endblock  %}
