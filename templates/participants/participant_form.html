{% extends "base.html" %}
{% block title %}Participant Form{% endblock  %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Participant Form</h2>


<form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p}}

    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Save</button>
    <a href="{% url 'cparticipant_list' %}" class="text-blue-600 hover:underline ml-4">Cancel</a>
</form>

{% endblock  %}
